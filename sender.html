<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Mumbai // Goerli</title>
  </head>
  <body>
    
    <div class = "container">
      <h1>Map Sender / Receiver</h1>
      <h2>GoÃ«rli <> Mumbai</h2>
      <p><a href = "index.html">Map Token</a></p>
    </div>
    <hr>

    <div class = "container">

      <form
      onsubmit="mapState.checkOwner(); return false;"
      id="ownerCheck"
      name="ownerCheck"
      >
        <div class="form-group">
          <label for="seed">Enter Seed Phrase for Owner Account</label>
          <input type="text" class="form-control" id="seed">
        </div>
        
        <button type="submit" class="btn btn-success">Verify Ownership</button>

      </form>
      <br>

      <form
        onsubmit="mapState.contracts(); return false;"
        id = "contractDetails"
        name = "contractDetails"
      >
        <h4> Contract Details </h4>
        <div class = "form-row">
          <div class="form-group col-md-4">
            <label for="root">root contract</label>
            <input type="text" class="form-control" id="root">
          </div>
          <div class="form-group col-md-4">
            <label for="child">child contract</label>
            <input type="text" class="form-control" id="child">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Map</button>
        <hr>
      </form>


    <div id = 'confirmContract'>
      <div id = 'confirmDetails'>

      </div>

      <hr>
      <button type="submit" class="btn btn-info" onclick = "mapState.confirmMap();" >Confirm Mapping</button>
    </div>

    <div id='mapped'>
      Sender and Receiver mapped!
      <br>
      tx hash: <div id = 'hash'></div>
    </div>

    <div id = 'loading'>
      <strong>Awaiting confirmation <span id = "awaitingOn"></span>... </strong>
      <div class="spinner-border ml-auto"></div>
    </div>

    <!-- <hr> -->

    
    <div id= "alertArea">
         <!-- for red alerts -->
    </div>

    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src = "anotherBundle.js"></script>

    <script>
      console.log(mapState)
    </script>
  </body>
</html>
